<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Música Tradicional Ecuatoriana de la Región Sierra</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>MÚSICA TRADICIONAL ECUATORIANA DE LA REGIÓN SIERRA</h1>
    <img src="download.png" alt="Logo" id="logo">
  </header>

  <!-- Menú principal -->
  <nav id="mainMenu">
    <h2>Menú Principal</h2>
    <ul class="menu">
      <button class="menu-item" data-page="Sanjuanito">Sanjuanito</button>
      <button class="menu-item" data-page="Pasacalle">Pasacalle</button>
      <button class="menu-item" data-page="Albazo">Albazo</button>
      <button class="menu-item" data-page="Capishca">Capishca</button>
      <button class="menu-item" data-page="Pasillo">Pasillo</button>
    </ul>
  </nav>

  <!-- Contenido dinámico -->
  <main id="content">
    <button id="backButton">Volver</button>
    <div id="dynamicContent"></div>
  </main>

  <script src="funciones.js"></script>
</body>
</html>
